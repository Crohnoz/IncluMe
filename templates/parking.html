{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamientos Accesibles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpCWwg18XxVjYSTwsbHji3vdYHwbRzZ5I&callback=initMap">
</script>

    <style>
        #map {
            height: 80vh; /* Ajusta la altura según lo que necesites */
            width: 100%;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <img src="{% static 'images/inclumelogo.png' %}" alt="Logo de IncluMe" class="logo">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/resources/">Recursos</a></li>
                <li><a href="/contact/">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <h1>Encuentra Estacionamientos Accesibles</h1>
        <p>Selecciona un estacionamiento en el mapa para obtener más información y abrir la ubicación en Waze.</p>
        
        <!-- Mapa -->
        <div id="map"></div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 IncluMe. Todos los derechos reservados.</p>
        <div>
            Síguenos en:
            <a href="https://facebook.com/IncluMe" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/IncluMe" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/IncluMe" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    

    <script>
        function initMap() {
            // Configuración inicial del mapa
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -33.4489, lng: -70.6693 }, // Santiago, Chile
                zoom: 12,
            });
    
            // Ejemplo de marcador en Santiago
            const marker = new google.maps.Marker({
                position: { lat: -33.4489, lng: -70.6693 },
                map: map,
                title: "Estacionamiento accesible",
            });
    
            // Evento para abrir Waze al hacer clic en el marcador
            marker.addListener("click", () => {
                window.open(
                    `https://www.waze.com/ul?ll=${marker.getPosition().lat()},${marker.getPosition().lng()}&navigate=yes`,
                    "_blank"
                );
            });
        }
    </script>
    
</body>
</html>
